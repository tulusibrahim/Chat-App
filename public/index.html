<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
        defer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
        defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/6c74545ce9.js" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap" rel="stylesheet" defer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Chatingan yu</title>
</head>

<body>
    <div id="splash">
        <h2 style="font-family: 'Lato', sans-serif !important; color: white; letter-spacing: 0.7px; ">
            Chatingyu</h2>
    </div>
    <div id="prompwrapper">
        <form id="promp" action="">
            <input type="text" placeholder="What should we call you?" id="nameinput" required>
        </form>
    </div>

    <div id="layover">
        <h3>See who else is here</h3>
        <div id="peoplelist"></div>
        <div style="bottom: 0; position: absolute;">
            Background By <a
                href="https://pixabay.com/id/users/pencilparker-7519217/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3045129"
                style="text-decoration: none; color: whitesmoke;">pencil
                parker</a> from <a
                href="https://pixabay.com/id/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3045129"
                style="text-decoration: none; color: whitesmoke;">Pixabay</a>
        </div>
    </div>

    <div id="content">
        <div id="wrappernav">
            <p style="font-weight: 800;">Chatingyu</p>
            <span class="fas fa-bars fa-2x" id="option" style="cursor: pointer;"></span>
        </div>
        <div id="msg">
            <div id="usertype"></div>
        </div>
        <div id="wrapperform">
            <form action="" id="sendmsg">
                <input type="text" placeholder=" Enter message" id="msgvalue">
                <button id="btnsend" type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>


</body>

</html>
